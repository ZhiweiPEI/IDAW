<!doctype html>
<html lang="fr">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="jscrud.html" crossorigin="anonymous"></script>
    <title>tabletest</title>
    <style>
        body{ margin-top: 5em; }
        .table {
            margin-top: 100px;
            margin-bottom: 100px; }
    </style>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Nom</th>
        <th scope="col">Prenom</th>
        <th scope="col">Date de naissance</th>
        <th scope="col">Aime le cours Web</th>
        <th scope="col">Remarques</th>
        <th scope="col">CRUD</th>
    </tr>
    </thead>
    <tbody id="studentsTableBody"></tbody>
</table>
<form id="addStudentForm" action="jscrud.html" onsubmit="onFormSubmit();" method="post">
    <div class="form-group row">
        <label for="inputNom" class="col-sm-2 col-form-label">Nom*</label>
        <div class="col-sm-3"> <input type="text" class="form-control" id="inputNom" > </div>
    </div>

    <div class="form-group row">
        <label for="inputPrenom" class="col-sm-2 col-form-label">Prenom</label>
        <div class="col-sm-3"> <input type="text" class="form-control" id="inputPrenom" > </div>
    </div>

    <div class="form-group row">
        <label for="inputBirthday" class="col-sm-2 col-form-label">Date de naissance</label>
        <div class="col-sm-3"> <input type="text" class="form-control" id="inputBirthday" > </div>
    </div>

    <div class="form-group row">
        <label for="inputSelect" class="col-sm-2 col-form-label">Adore le cours</label>
        <div class="col-sm-3"> <input type="checkbox" class="form-control" id="inputSelect" > </div>
    </div>

    <div class="form-group row">
        <label for="inputRemarques" class="col-sm-2 col-form-label">Remarques</label>
        <div class="col-sm-3"> <input type="text" class="form-control" id="inputRemarques" > </div>
    </div>

    <div class="form-group row"> <span class="col-sm-2"></span>
        <div class="col-sm-2">
            <button type="submit" class="btn btn-primary form-control" value="Submit">Submit</button>
        </div>
    </div>
</form>
<script>
    function onFormSubmit() {
// prevent the form to be sent to the server
        event.preventDefault();
        let nom = $("#inputNom").val();
        $("#studentsTableBody").append(`<tr><td>${nom}</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>`);
    }
</script>
</body>
</html>
